<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Towers of Hanoi</title>
</head>
<body>
  <div class="game_board">
    <div class="fancy_title">
      Towers of Hanoi
    </div>
    <div class="left_tower">
      <div class="paddles">
        <div id="p1">
          paddle-1
        </div>
        <div id="p2">
          paddle-2
        </div>
        <div id="p3">
          paddle-3
        </div>
        <div id="p4">
          paddle-4
        </div>
      </div>
      <div class="base">
        base
      </div>
    </div>
    <div class="middle_tower">
      <div class="paddles">
      </div>
      <div class="base">
        base
      </div>
    </div>
    <div class="right_tower">
      <div class="paddles">
      </div>
      <div class="base">
        base
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="hanoi.js"></script>
</body>
</html>
